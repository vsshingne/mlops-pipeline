# .github/workflows/deploy.yml

name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  # CORRECT: References the secret named 'GCP_PROJECT_ID'
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} 
  GAR_LOCATION: us-central1
  SERVICE: yolo-api-service
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          # CORRECT: References the secret named 'GCP_WIF_PROVIDER'
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          # CORRECT: References the secret named 'GCP_SERVICE_ACCOUNT'
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/api-images/fastapi-yolo:${{ github.sha }} .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/api-images/fastapi-yolo:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/api-images/fastapi-yolo:${{ github.sha }}
          flags: "--memory=2Gi --allow-unauthenticated"

      - name: Show Output URL
        run: echo "Successfully deployed to ${{ steps.deploy.outputs.url }}"
